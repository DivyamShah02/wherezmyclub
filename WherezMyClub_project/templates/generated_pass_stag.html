<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wherez My Club</title>
    <link rel="icon" href="/static/images/WMC main logo (1).png">


    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">


    <link href="/static/css/style.css" rel="stylesheet">


</head>

<body>

    <main>

        {% include 'header.html' %}


        <section class="ticket-section section-padding" style="padding-top: 100px !important;">
            <div class="container">

                <div class="card mb-3 mx-lg-5" id="ticket" style="border: 2px solid black;">
                    <div class="row g-0">
                      <div class="d-flex justify-content-center align-items-center">
                        <img class="card-img" src="{{user_data.user_qr.url}}" alt="Card image" style="width: 200px !important; border: 2px black solid; margin-top: 10px;"/>
                      </div>
                      <div class="">
                        <div class="card-body text-center">
                          <h5 class="card-title">{{event_data.event_name}}</h5>
                          <p class="card-text text-start">
                            <b>Name:</b> {{user_data.first_name}} {{user_data.last_name}}<br>
                            <b>Venue:</b> {{event_data.event_venue}}<br>
                            <b>Date:</b> {{event_data.event_date}}<br>
                            <b>Time:</b> {{event_data.event_time}}<br>
                            <b>Attendors:</b> {{user_data.pass_qty}}<br>
                            <b>Pass Type:</b> Stag<br>
                            <!-- <b>Attenders:</b> {{pass_qty}}<br> -->
                          </p>
                          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                        </div>
                      </div>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 mx-lg-5" onclick="downloadEventPass()">Download Pass</button>






            </div>

        </section>

    </main>

        {% include "footer.html" %}



    <!-- JAVASCRIPT FILES -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>
    <script src="/static/js/click-scroll.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/owl-carousel.js"></script>
    <script src="/static/js/partners-carosel.js"></script>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
      function downloadEventPass() {
          html2canvas(document.getElementById('ticket')).then(function(canvas) {
              var link = document.createElement('a');
              link.download = 'event_pass.png';
              link.href = canvas.toDataURL('image/png').replace('image/octet-stream', 'image/png');
              link.click();
          });
      }
  </script>

</body>

</html>
