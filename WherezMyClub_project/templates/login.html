<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link rel="icon" href="/static/images/WMC main logo (1).png">


    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">


    <link href="/static/css/style.css" rel="stylesheet">


</head>

<body>

    <main>

        {% include 'header.html' %}
        <section class="ticket-section section-padding" style="padding-top: 50px !important;">
          <div class="section-overlay"></div>
            <div class="container">
                <div class="row mx-1">
                    <div class="col-lg-8 col-12 mx-auto mt-5 p-3" style="border: 5px solid var(--secondary-color); border-radius: 30px;">
                        <h2 class="text-center mb-4" style="color: var(--secondary-color);">Login</h2>
                        {% if error == 1 %}
                        <div class="alert alert-danger" role="alert">
                            Wrong Password!
                        </div>
                        {% endif %}

                        {% if error == 2 %}
                        <div class="alert alert-warning" role="alert">
                            Email id is not registered!
                        </div>
                        {% endif %}
                        {% if error == 3 %}
                        <div class="alert alert-danger" role="alert">
                            Fatal Error!
                        </div>
                        {% endif %}
                        <form id="register_form" class="custom-form contact-form mb-5 mb-lg-0" method="post" role="form">
                            {% csrf_token %}
                            <div class="contact-form-body">                                
                                <label for="email" class="text-white pb-1 px-1"><b>Registered Email</b>
                                    <small class="text-danger">*</small></label>
                                <input type="email" name="email" id="email"
                                class="form-control" placeholder="Email" required>

                                <label for="password" class="text-white pb-1 px-1"><b>Enter Password</b>
                                    <small class="text-danger">*</small></label>
                                <input type="password" name="password" id="password"
                                class="form-control" placeholder="Password" required>
                                
                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Login</button>
                                </div>

                                <p class="text-white text-center pt-2">Don't have an account? <a href="{% url 'register' %}" style="color: var(--secondary-color);"><b>Register</b></a></p>
                            </div>
                        </form>                                
                    </div>
                </div>
            </div>        
        </section>

    </main>

        {% include "footer.html" %}


    

    <!-- JAVASCRIPT FILES -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>
    <script src="/static/js/click-scroll.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/owl-carousel.js"></script>
    <script src="/static/js/partners-carosel.js"></script>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

  


</body>

</html>
