<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/WMC main logo (1).png">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wherez My Club</title>
  

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">


</head>

<body>
    <main>

        <header class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-activity custom-icon me-2"></i>
                            <strong class="text-dark">Welcome to Wherez My Club</strong>
                        </p>
                    </div>
                </div>
            </div>
        </header>


        <section class="ticket-section section-padding" style="padding-top: 50px !important;">
            <div class="container">
                
                <div class="card mb-3 mx-lg-5" id="ticket" style="border: 2px solid black;">
                    <div class="row g-0">
                      <div class="d-flex justify-content-center align-items-center">
                        <img class="card-img" src="{{qr}}" alt="Card image" style="width: 200px !important;"/>
                      </div>
                      <div class="">
                        <div class="card-body text-center">
                          <h5 class="card-title">Bienvenido’26</h5>
                          <p class="card-text text-start">
                            <b>Venue:</b> Hex, Andheri West<br>
                            <b>Date:</b> 20 July, 2023<br>
                            <b>Time:</b> 9:00 Pm Onwards<br>
                            <b>Attenders:</b> {{pass_qty}}<br>                            
                          </p>
                          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                        </div>
                      </div>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 mx-lg-5" onclick="downloadEventPass()">Download Pass</button>


                

                    

            </div>
                
        </section>
    </main>


    <footer class="site-footer">
        <div class="site-footer-top">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-12">
                        <h2 class="text-white mb-lg-0">Wherez My Club</h2>
                    </div>

                    <div class="col-lg-6 col-12 d-flex justify-content-lg-end align-items-center">
                        <ul class="social-icon d-flex justify-content-lg-end">
                            <li class="social-icon-item">
                                <a href="instagram://share?url=https://www.bakershub.in" class="social-icon-link">
                                    <span class="bi-instagram"></span>
                                </a>
                            </li>

                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link">
                                    <span class="bi-facebook"></span>
                                </a>
                            </li>

                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link">
                                    <span class="bi-twitter"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-footer-bottom">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-12 mt-5">
                        <p class="copyright-text">Copyright © 2023 Wherez My Club</p>
                        <p class="copyright-text">Designed by: <a href="">Divyam Shah</a></p>
                    </div>                    
                </div>
            </div>
        </div>

    </footer>

    <!--

T e m p l a t e M o

-->
    <!-- JAVASCRIPT FILES -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        function downloadEventPass() {
            html2canvas(document.getElementById('ticket')).then(function(canvas) {
                var link = document.createElement('a');
                link.download = 'event_pass.png';
                link.href = canvas.toDataURL('image/png').replace('image/octet-stream', 'image/png');
                link.click();
            });
        }
    </script>
</body>

</html>
